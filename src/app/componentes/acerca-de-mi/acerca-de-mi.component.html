<section>
    <div class="tit-cabecera">
        <h2>ACERCA DE MI</h2>
    </div>

    <div class="acerca">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3" id="centrar">
                    <img [src]="persona.imgPerfil" alt="Imagen de perfil" id="fotoperfil">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                    <div class="acercatxt">
                        <h2 id="nombreApellido">{{persona.nombre}} {{persona.apellido}}</h2>
                        <h3 id="rolFuncion">{{persona.rol}}</h3>
                        <p id="descripcion">{{persona.sobreMi}}</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>
