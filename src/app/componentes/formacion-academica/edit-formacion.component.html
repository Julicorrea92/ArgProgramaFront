<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="puesto">Curso terciario/formación: Ingresar tipo, institución y año de cursada.</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="educacion.cursos" required>
                </div>
            
                <div class="form-group">
                    <label for="empresa">Carrera de grado: Ingresar tipo, institución y año de cursada.</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="educacion.carreraDeGrado" required>
                </div>
            
                <div class="form-group">
                    <label for="periodo">Educación secundaria: Ingresar tipo, institución y año de cursada.
                    </label>
                    <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="educacion.educacionSecundaria" required>
                </div>
            
                <button class="btn btn-dark">Actualizar Educación</button>
            </form>
        </div>
    </div>
</div>
