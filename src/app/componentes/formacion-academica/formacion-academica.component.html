<section>
        <div class="tit-cabecera">
            <h2>EDUCACION</h2>
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged" id="btnExp">
                Nueva Educación
            </button>
        </div>
            
        <div class="trabajo">
            <div class="container-fluid">
                <div class="row align-items-center">
                <div class="col-lg-12">
                        <table class="table">
                            <div>
                                <div *ngFor="let Educacion of educacion">
                                    
                                    <h3>Cursos terciarios - Cursos de formación profesional</h3>
                                    
                                    <ul>
                                        <li>{{Educacion.cursos}}</li>
                                    </ul>

                                    <h3>Carreras de grado</h3>
                                        
                                    <ul>
                                        <li>{{Educacion.carreraDeGrado}}</li>
                                    </ul>
                                    
                                    <h3>Educación secundaria</h3>

                                        <ul>
                                            <li>{{Educacion.educacionSecundaria}}</li>
                                        </ul>
                                                                   
                                    
                                    <td *ngIf="isLogged">
                                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                            <i class="bi bi-pencil-square"></i>EDITAR
                                        </button>
                                    </td>
                                    <td *ngIf="isLogged">
                                        <button class="btn btn-light" (click)="borrar(Educacion.id)">
                                            <i class="bi bi-trash3"></i>BORRAR
                                        </button>
                                    </td>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>   
</section>
