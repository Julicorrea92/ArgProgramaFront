<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="cursos">Curso terciario/formación: Ingresar tipo, institución y año de cursada.</label>
                    <input type="text" class="form-control" id="cursos" name="cursos" [(ngModel)]="cursos" required>
                </div>
            
                <div class="form-group">
                    <label for="carreraDeGrado">Carrera de grado: Ingresar tipo, institución y año de cursada.</label>
                    <input type="text" class="form-control" id="carreraDeGrado" name="carreraDeGrado" [(ngModel)]="carreraDeGrado" required>
                </div>
            
                <div class="form-group">
                    <label for="educacionSecundaria">Educación secundaria: Ingresar tipo, institución y año de cursada.
                    </label>
                    <input type="text" class="form-control" id="educacionSecundaria" name="educacionSecundaria" [(ngModel)]="educacionSecundaria" required>
                </div>
            
                <button class="btn btn-dark">Agregar Educación</button>
            </form>
        </div>
    </div>
</div>
